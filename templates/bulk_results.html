<!DOCTYPE html>
<html>
<head>
    <title>Bulk Results</title>
</head>
<body>
    <h1>Processed Videos</h1>

    {% if videos %}
        {% for video in videos %}
            <div>
                <h3>{{ video.name }}</h3>
                <video width="480" controls>
                    <source src="{{ url_for('static', filename=video.path) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <br>
                <!-- Download button -->
                <a href="{{ url_for('static', filename=video.path) }}" download="{{ video.name }}">
                    <button>Download</button>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p>No videos processed.</p>
    {% endif %}
</body>
</html>
